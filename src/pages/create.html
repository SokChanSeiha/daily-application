<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Note</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="body">
    <header-section path=".."></header-section>

    <form class="whole-content" id="create-form">
      <img src="../icon/arrow leave.svg" id="arrow-return">
      <input type="text" id="title-create" placeholder="Title" required />
      <textarea
        id="message-create"
        placeholder="Description"
        required
      ></textarea>
      <input type="date" id="date-create" required />
      <button type="submit" id="save-button">Save</button>
    </form>

    <footer-section path=".."></footer-section>
  </body>

  <script src="../components/create.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
</html>
