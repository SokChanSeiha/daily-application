<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Note</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>

<body class="body">

    <header-section path=".."></header-section>

    <main class="whole-content">
        <div class="content-area" id="delete-confirmation">
            <div class="upper-area">
                <div class="left-arrow">
                    <img class="arrow" src="../icon/arrow leave.svg" id="arrow-return">
                    <input class="title-input" type="text" id="title-read" placeholder="Title" required />
                </div>
            </div>
            <textarea class="description-input" id="message-read" placeholder="Description" required></textarea>
            <input class="date-input" type="date" id="date-read" required />
        </div>
    </main>

    <footer-section path=".."></footer-section>
</body>

<script src="../components/read.js"></script>
<script src="../components/header.js"></script>
<script src="../components/footer.js"></script>
</html>
