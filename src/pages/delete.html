<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="delete-confirmation">
      <input type="text" id="title-delete" placeholder="Title" required />
      <textarea
        id="message-delete"
        placeholder="Description"
        required
      ></textarea>
      <input type="date" id="date-delete" required />
      <p>Are you sure you want to delete this note?</p>
      <button id="confirm-delete">Yes</button>
      <img src="../icon/arrow leave.svg" id="arrow-return">
      <button onclick="window.location.href='../index.html'">No</button>
    </div>
    <script src="../components/delete.js"></script>
  </body>
</html>
