<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Page</title>
  <link rel="stylesheet" href="./style/create-page.css" />
  <link rel="stylesheet" href="./style/footer.css" />
  <link rel="stylesheet" href="./style/header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
</head>

<body class="screen-color">
  <!-- "header section" exported from component-->
  <header-section></header-section>

  <!-- main body content -->
  <main class="body">
    <!-- hero section -->
    <section class="hero">
      <img src="./icon/imagedino.svg" class="dinosour-image" alt="dinosour image" />
    </section>

    <!-- entry lists -->
    <section class="content">
      <!-- card render from local storage -->

      <!-- create page go to-->
      <div class="create-button" name="create button">
        <a href="./pages/create.html">
          <img class="create-image" src="./icon/create-btn.svg" alt="create button" />
        </a>
      </div>

      <div class="category">
        <span class="category-box">All</span>
        <span class="category-box">Favorites</span>
        <span class="category-box">Recents</span>
      </div>

      <div class="">

        <div id="notes-container"></div>

        <div class="Note" data-id="${id}">
          <div class="Note-header">
            <h2 class="Note-title">${title}</h2>
            <!-- <h2 class="Note-title">New date</h2> -->
          </div>
          <div class="Note-body">
            <p class="Note-description">${description}</p>
            <!-- <p class="Note-description">Wowowwwwww</p> -->
          </div>
          <div class="option">
            <span class="Note-date">${date}</span>
            <!-- <span class="Note-date">2024-06-02</span> -->
            <div class="Note-footer">
              <button class="button read" onclick="window.location.href='./pages/read.html?id=${id}'">
                <img class="read" src="./icon/view.svg" alt="Read icon" /></button>        
              <button class="button edit" onclick="window.location.href='./pages/update.html?id=${id}'">
                <img class="edit" src="./icon/update.svg" alt="Update icon" /></button>
              <button class="button delete" onclick="window.location.href='./pages/delete.html?id=${id}'">
                <img class="delete" src="./icon/delete.svg" alt="Delete icon" />
              </button> 
            </div>
          </div>
        </div>

        <div class="Note" data-id="${id}">
          <div class="Note-header">
            <h2 class="Note-title">${title}</h2>
            <!-- <h2 class="Note-title">New date</h2> -->
          </div>
          <div class="Note-body">
            <p class="Note-description">${description}</p>
            <!-- <p class="Note-description">Wowowwwwww</p> -->
          </div>
          <div class="option">
            <span class="Note-date">${date}</span>
            <!-- <span class="Note-date">2024-06-02</span> -->
            <div class="Note-footer">
              <button class="button read" onclick="window.location.href='./pages/read.html?id=${id}'">
                <img class="read" src="./icon/view.svg" alt="Read icon" /></button>        
              <button class="button edit" onclick="window.location.href='./pages/update.html?id=${id}'">
                <img class="edit" src="./icon/update.svg" alt="Update icon" /></button>
              <button class="button delete" onclick="window.location.href='./pages/delete.html?id=${id}'">
                <img class="delete" src="./icon/delete.svg" alt="Delete icon" />
              </button> 
            </div>
          </div>
        </div>

        <div class="Note" data-id="${id}">
          <div class="Note-header">
            <h2 class="Note-title">${title}</h2>
            <!-- <h2 class="Note-title">New date</h2> -->
          </div>
          <div class="Note-body">
            <p class="Note-description">${description}</p>
            <!-- <p class="Note-description">Wowowwwwww</p> -->
          </div>
          <div class="option">
            <span class="Note-date">${date}</span>
            <!-- <span class="Note-date">2024-06-02</span> -->
            <div class="Note-footer">
              <button class="button read" onclick="window.location.href='./pages/read.html?id=${id}'">
                <img class="read" src="./icon/view.svg" alt="Read icon" /></button>        
              <button class="button edit" onclick="window.location.href='./pages/update.html?id=${id}'">
                <img class="edit" src="./icon/update.svg" alt="Update icon" /></button>
              <button class="button delete" onclick="window.location.href='./pages/delete.html?id=${id}'">
                <img class="delete" src="./icon/delete.svg" alt="Delete icon" />
              </button> 
            </div>
          </div>
        </div>

      </div>

    </section>

  </main>

  <!-- "footer section" exported from component-->
  <footer-section></footer-section>
</body>

<script type="module" src="./components/header.js"></script>
<script type="module" src="./components/footer.js"></script>
<script type="module" src="script.js"></script>

</html>
